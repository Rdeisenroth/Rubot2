name: Lint

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint